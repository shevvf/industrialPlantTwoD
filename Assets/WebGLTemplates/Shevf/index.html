<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="Graphics/main.css">
    <link rel="stylesheet" href="Graphics/loading-screen.css">
    <link rel="stylesheet" href="Graphics/unity-canvas.css">
    <link rel="manifest" href="manifest.webmanifest">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();         
        });
    </script>
</head>
<body>
    <div id="platform-info">
        <h1>Пожалуйста, используйте мобильное устройство</h1>
        <img src="Graphics/background.jpg" alt="Play on mobile" style="width: 100%; height: auto;">
    </div>
    <div id="loading-screen">
        <div id="shadow"></div>
        <div class="logo"></div>
        <div class="progress-container">
            <div id="progress-bar"></div>
            <span id="progress-text">0%</span>
        </div>
        <div id="company-name">
            <span>{{{ COMPANY_NAME}}}</span>
        </div>
        <div id="version-number">
            <span>v{{{ PRODUCT_VERSION }}}</span>
        </div>
    </div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script>
        const platformInfoElement = document.getElementById('platform-info');
        const platform = Telegram.WebApp.platform;   
            if (platform !== 'ios' && platform !== 'android') {
                platformInfoElement.style.display = 'block';
            } else {
                const script = document.createElement('script');
                script.src = 'Core/loading-screen.js';
                document.body.appendChild(script);
            }
    </script>
</body>
</html>
